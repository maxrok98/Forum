# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy to Azure

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.301'
      
    - name: Restore packages
      run: dotnet restore Forum/Forum.csproj --configfile Nuget.Config
      
    - name: Build with dotnet
      run: dotnet build Forum/Forum.csproj --configuration Release

    - name: dotnet publish
      run: dotnet publish Forum/Forum.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v2
      with:
        name: .net-app
        path: ${{env.DOTNET_ROOT}}/myapp

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v2

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.301'
      
    - name: Restore packages
      run: dotnet restore Forum/Forum.csproj --configfile Nuget.Config
      
    - name: Build with dotnet
      run: dotnet build Forum/Forum.csproj --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal

  deploy:
    runs-on: ubuntu-latest
    needs: test 
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v2
      with:
        name: .net-app

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'forum-max-bachelor'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5f40fdd106e34a83aa228ef52ba61336 }}
        package: .
